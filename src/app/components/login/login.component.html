<div class="container">
    <div class="card mt2">
        <div class="card-body">
            <form action="" class="form" [formGroup]="form">
                <!-- ReactiveFormsModule import @ app.module -->
                <div class="form-group">
                    <label>Login User</label>
                    <input id="logintxt" type="text" class="form-control" formControlName="login">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input id="passwordtxt" type="password" class="form-control" formControlName="password">
                </div>
                <button id="loginbtn" [disabled]="form.valid ? null : 'disabled'" class="btn btn-primary" (click)="login()">Login</button>
                <!-- <button class="btn btn-primary" (click)="login()">Login</button> -->
            </form>
        </div>
    </div>
</div>
